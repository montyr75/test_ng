<style>
  .wrapper {
    width: 100%;
    height: 100px;
  }

  img {
    width: 24px;
    height: 24px;
    margin-right: 5px;
  }

  span {
    margin-right: 30px;
  }
</style>

<div class="wrapper layout horizontal center">
  <div class="layout horizontal center flex">
    <img [src]="value['_image']">
    <span>{{value["_name"]}}</span>
  </div>
  <div *ngIf="showActionButtons" class="layout horizontal center">
    <button *ngIf="canHaveChildren" (click)="addNode($event, value)">Add</button>
  </div>
</div>
